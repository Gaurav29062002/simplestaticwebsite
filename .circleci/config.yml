version: 2.1

jobs:
  build:
    docker:
      - image: cimg/node:20.0  # Node.js environment
    steps:
      - checkout  # Get your code

      - run:
          name: Install dependencies
          command: npm install

      - run:
          name: Run tests 
          command: npm test 

  deploy:
    docker:
      - image: cimg/node:20.0
    steps:
      - checkout

      - run:
          name: Install Vercel CLI Locally
          command: npm install vercel


      - run:
          name: Deploy to Vercel
          command: npx vercel --prod --token $vercel --confirm


workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
